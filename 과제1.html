<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과제1</title>
  </head>
  <body>
    <h1>KWEB Survey Page</h1>
    <div>
      <img
        src="https://i.imgur.com/hSSFVSw.png"
        alt="KWEB Logo"
        id="KWEB Logo"
        style="width:300px;height:100px;"
      />
    </div>
    <span>
      <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank"
        ><span style="color: blue">KWEB Homepage<br /></span
      ></a>
    </span>
    <div>
      <p>1. Write your name. </p>
      <input type="text" name="txt_name">
      <p>2. Write your student number.</p>
      <input type="text" name="txt_number">
      <p>3. Select your member level.</p>
      <label><input type="radio" name="level" value="Admin">Admin</label>
      <label><input type="radio" name="level" value="Intern">Intern</label>
      <label><input type="radio" name="level" value="Qualified">Qualified</label>
      <p>4. Select all fields you are interested in.</p>
      <label><input type="checkbox" name="interested" value="fe">Front-end</label>
      <label><input type="checkbox" name="interested" value="be">Back-end</label>
      <label><input type="checkbox" name="interested" value="wc">Web crawling</label>
      <label><input type="checkbox" name="interested" value="ws">Web security</label>
      <label><input type="checkbox" name="interested" value="etc">Etcetera</label>
      <input type="text" name="txt_etc">
      <p>5. Give us your overall evaluation and feedback about the previous study.</p>
      <input type="text" name="feedback" style="width:550px;height:300px;">
      <div><button type="submit">Submit your answers</button></div>
    </div>
    <span class="title">
      <a href="https://kwebofficial.com/" title="KWEB Home" target="_blank"></a>
    </span>
  </body>
</html>
